apiVersion: v1
kind: Secret
metadata:
  name: s3-credentials
  namespace: neurofmx
type: Opaque
stringData:
  # Replace these with your actual S3-compatible credentials
  AWS_ACCESS_KEY_ID: "<REPLACE_WITH_YOUR_ACCESS_KEY>"
  AWS_SECRET_ACCESS_KEY: "<REPLACE_WITH_YOUR_SECRET_KEY>"
  # For CoreWeave Object Storage:
  AWS_ENDPOINT_URL: "https://object.ord1.coreweave.com"  # Change region as needed
  AWS_REGION: "us-east-1"
  S3_BUCKET: "neurofmx-checkpoints"

  # For Crusoe S3-compatible storage or AWS S3:
  # AWS_ENDPOINT_URL: "https://s3.amazonaws.com"
  # AWS_REGION: "us-east-1"
