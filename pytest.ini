[pytest]
# Pytest configuration for neurOS

# Automatically detect and run async tests
asyncio_mode = auto
asyncio_default_fixture_loop_scope = function

# Test discovery patterns
python_files = test_*.py
python_classes = Test*
python_functions = test_*

# Minimum verbosity
addopts =
    --strict-markers
    --strict-config
    -ra
    --tb=short

# Test paths
testpaths = tests

# Markers for organizing tests
markers =
    unit: Unit tests that test individual components
    integration: Integration tests that test multiple components together
    slow: Tests that take a long time to run
    hardware: Tests that require physical hardware
    optional: Tests that require optional dependencies (LSL, BrainFlow, etc.)
    api: Tests for API endpoints
    cli: Tests for CLI commands

# Ignore certain warnings
filterwarnings =
    ignore::DeprecationWarning:pylsl.*
    ignore::DeprecationWarning:brainflow.*
    # Temporary: ignore datetime.utcnow deprecation until we fix it
    ignore::DeprecationWarning:neuros.db.database

# Coverage configuration (if pytest-cov is installed)
[coverage:run]
source = neuros
omit =
    */tests/*
    */__pycache__/*
    */site-packages/*
    .venv/*

[coverage:report]
precision = 2
show_missing = True
skip_covered = False
